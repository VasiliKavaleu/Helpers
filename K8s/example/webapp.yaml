# Deployment & Service in 1 file, because they belong together
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1        
  selector:          
      app: webapp   
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp          
        image: nanajanashia/k8s-demo-app:v1.0
        ports:
        - containerPort: 3000
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:             # secretKeyRef in order to import env variables from Secret component where metadata.name = mongo-secret
              name: mongo-secret
              key: mongo-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password 
        - name: DB_URL
          valueFrom:
            configMapKeyRef:        # configMapKeyRef in order to import env variables from ConfigMap component where metadata.name = mongo-config
              name: mongo-config
              key: mongo-url


# "---" = you can have multiple configurations within 1 file

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp
  ports:
  - name: default
    protocol: TCP
    port: 3000            
    targetPort: 3000
